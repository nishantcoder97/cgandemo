<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        {% load staticfiles %}
        <div>
            <div>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    Image: <input type="file" name="image">
                    <button type="submit">Upload</button>
                </form>
            </div>
            {% if error is not None %}
                <div>{{ error }}</div>
            {% endif %}
            {% if output is not None %}
                <div>
                    <img src="{{ input }}" />
                    <img src="{{ output }}" />
                </div>
            {% endif %}
        </div>
    </body>
</html>
